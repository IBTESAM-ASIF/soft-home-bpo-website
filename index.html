<!DOCTYPE html>
<html>
<head>
    <title>Soft Home BPO - Website Deploying</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #333; }
        p { color: #666; }
        .loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soft Home BPO</h1>
        <p class="loading">Website is being deployed to GitHub Pages...</p>
        <p>This may take a few minutes. Please check back shortly.</p>
        <p><a href="https://github.com/IBTESAM-ASIF/soft-home-bpo-website">View Repository</a></p>
    </div>
</body>
</html>
